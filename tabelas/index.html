<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <!-- table= cria tabela -->
        <!-- tr= table row (linha) -->
        <!-- td - table data -->
        <h1>Horário Semanal</h1>
        <tr><td></td><td>Primeiro</td><td>Segundo</td><td>Terceiro</td><td>Quarto</td><td>Quinto</td></tr>
        <tr><td>Segunda</td><td colspan="2">Matemática</td><td>Geografia</td><td>História</td><td>Física</td></tr>
        <tr><td>Terça</td></tr>
        <tr><td>Quarta</td></tr>
        <tr><td>Quinta</td></tr>
        <tr><td>Sexta</td></tr>
    </table>
</body>
</html>
